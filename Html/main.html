<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Número mágico</title>
    <link rel="stylesheet" href="../Css/estilo.css">
</head>
<body>
    <div class="cont">
        <h1 id="bienvenida">Bienvenido a Número mágico</h1>
        <h2 id="digNombre">Por favor digite su nombre</h2>
        <input type="text" name="nombre" id="nombre" value="">
        <button onclick="guardarNombre();" id="btnNombre">Guardar</button>

        <div class="contH">
            <div class="contV">
                <h2 id="digNum"></h2>
                <input type="number" name="num" id="num">
                <button id="btnNum" onclick="validar();">Intentar</button>
            </div>

            <div class="contV">
                <h2 id="int"></h2>
                <img src="" alt="" id="img" class="rotar">
                <h2 id="intentos"></h2>
            </div>
        </div>

        <h3 id="resultado"></h3>
    </div>

    <script src="../Js/fun.js"></script>
</body>
</html>
